<form action="thankyou.html" method="post">
<div class="form-group">

    <input
    type="text"
    class="form-control"
    id="fulName"
    required
    name="fulName"
    />
</div>

    type="email"
    class="form-control"
    id="email"
    />

</div>
<div class="form-group">
    <label for="message">Message</label>
    <textarea
    class="form-control"
    id="message"
    rows="3"
    required
    name="message"
    ></textarea>
</div>
<button type="submit" class="btn btn-primary">Send</button>
